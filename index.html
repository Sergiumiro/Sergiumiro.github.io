<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comic Con · Расписание</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle">☰</button>
    
    <!-- Sidebar Panel -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Фильтры</h2>
            <button class="close-sidebar" id="close-sidebar">×</button>
        </div>
        
        <!-- Days filter section -->
        <div class="filter-section">
            <h3>Дни</h3>
            <div id="day-switcher" class="day-switcher">
                <button data-day="1" class="active">День 1</button>
                <button data-day="2">День 2</button>
                <button data-day="3">День 3</button>
            </div>
        </div>

        <!-- Halls filter section -->
        <div class="filter-section">
            <h3>Залы</h3>
            <div id="hall-filter" class="hall-filter">
                <button data-hall="all" class="active">Все</button>
                <button data-hall="3">Зал 3</button>
                <button data-hall="4">Зал 4</button>
                <button data-hall="5">Зал 5</button>
            </div>
        </div>

        <!-- Search section -->
        <div class="filter-section">
            <h3>Поиск</h3>
            <div class="search-panel">
                <input id="search-input" type="text" placeholder="Поиск по названию…">
            </div>
        </div>

        <!-- Tags filter section -->
        <div class="filter-section">
            <h3>Теги</h3>
            <div id="tags-filter" class="tags-filter"></div>
        </div>

        <!-- Hide past events section -->
        <div class="filter-section">
            <h3>Настройки</h3>
            <div class="toggle-past">
                <label>
                    <input type="checkbox" id="hide-past">
                    Скрывать прошедшие
                </label>
            </div>
        </div>
        
        <!-- Favorites filter section -->
        <div class="filter-section">
            <h3>Избранное</h3>
            <div class="toggle-favorites">
                <label>
                    <input type="checkbox" id="show-favorites-only">
                    Показать только избранные
                </label>
            </div>
        </div>
    </aside>
    
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <main class="main">
        <section id="list" class="events-list"></section>

    <section id="map-area" class="map-area">
        <div id="map-wrapper" class="map-wrapper">
            <img id="map" src="map/map_raw.jpg" alt="Карта фестиваля">
            <div id="points-layer" class="points-layer"></div>
        </div>
    </section>
</main>

<template id="event-card-template">
    <article class="event-card">
        <div class="meta">
            <div class="time"></div>
            <div class="title"></div>
        </div>
        <div class="tags"></div>
        <div class="timer"></div>
        <button class="fav-btn">★</button>
    </article>
</template>

<script src="app.js"></script>
</body>
</html>
