<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рулетка выбора</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wheel-container" id="wheel1-container">
      <div class="wheel" id="wheel1"></div>
    </div>
    <div class="wheel-container" id="wheel2-container">
      <div class="wheel" id="wheel2"></div>
    </div>
    <button id="settings-btn">Настройки</button>

    <div id="settings-modal" class="modal hidden">
      <h3>Редактировать списки</h3>
      <textarea id="list1-input" placeholder="Введите варианты, разделённые переносом строки"></textarea>
      <textarea id="list2-input" placeholder="Введите варианты, разделённые переносом строки"></textarea>
      <button id="save-settings">Сохранить</button>
      <button id="close-modal">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
