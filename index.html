<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ИгроМир / Comic Con — Расписание</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
    <header class="app-header">
        <h1>ИгроМир · Расписание</h1>
    </header>

    <main class="app-main">
        <section id="list" class="events-list" aria-label="Список мероприятий"></section>

        <section id="map-area" class="map-area">
            <div id="map-wrapper" class="map-wrapper">
                <img id="map" src="map/map.png" alt="Карта фестиваля — залы и стенды" />
                <div id="points-layer" class="points-layer"></div>
            </div>
        </section>
    </main>

    <template id="event-card-template">
        <article class="event-card">
            <div class="meta">
                <div class="time"></div>
                <div class="title"></div>
            </div>
            <div class="tags"></div>
        </article>
    </template>
</div>

<script src="app.js"></script>
</body>
</html>
