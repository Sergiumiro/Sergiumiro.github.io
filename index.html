<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comic Con · Расписание</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
    <h1>Расписание Comic Con / Игромир</h1>

    <div id="day-switcher" class="day-switcher">
        <button data-day="1" class="active">День 1</button>
        <button data-day="2">День 2</button>
        <button data-day="3">День 3</button>
    </div>
</header>

<main class="main">
    <section id="list" class="events-list"></section>

    <section id="map-area" class="map-area">
        <div id="map-wrapper" class="map-wrapper">
            <img id="map" src="map_raw.png" alt="Карта фестиваля" />
            <div id="points-layer" class="points-layer"></div>
        </div>
    </section>
</main>

<template id="event-card-template">
    <article class="event-card">
        <div class="meta">
            <div class="time"></div>
            <div class="title"></div>
        </div>
        <div class="tags"></div>
    </article>
</template>

<script src="app.js"></script>
</body>
</html>
