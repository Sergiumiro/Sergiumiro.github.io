<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–†—É–ª–µ—Ç–∫–∞ —Å–≤–∏–¥–∞–Ω–∏—è</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      background: radial-gradient(circle at center, #111, #000);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(50px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    /* —Ä—É–ª–µ—Ç–∫–∞ */
    .wheel {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 180px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      background: rgba(20,20,20,0.6);
    }

    .wheel::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #ff6;
      box-shadow: 0 0 10px rgba(255,255,100,0.8);
      transform: translateY(-50%);
    }

    .wheel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      transform: translateY(0);
      transition: transform 2.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .wheel-list li {
      padding: 14px 0;
      font-size: 20px;
      opacity: 0.4;
    }

    .wheel-list li.active {
      font-size: 26px;
      opacity: 1;
      color: #ff6;
      transform: scale(1.15);
      text-shadow: 0 0 8px rgba(255,255,100,0.6);
    }

    button {
      margin-top: 18px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .spin-btn {
      background: linear-gradient(135deg, #ff6, #f90);
      color: #000;
      font-weight: bold;
    }

    .back-btn, .next-btn {
      background: #444;
      color: #fff;
    }

    .result-text {
      font-size: 26px;
      color: #ff6;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,100,0.8);
      white-space: pre-line;
    }

    /* –∫–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
    .settings-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      background: transparent;
      border: none;
      font-size: 26px;
      color: #aaa;
      cursor: pointer;
    }

    /* –º–æ–¥–∞–ª–∫–∞ */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
    }
    .modal.show { display: flex; }

    .card {
      background: #181818;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
    }

    .editor-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .editor-row input {
      flex: 1;
      background: #222;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
    }

    .editor-row button {
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- —ç–∫—Ä–∞–Ω 1 -->
  <div class="screen" id="screen1">
    <h1>üé≤ –í—ã–±–∏—Ä–∞–µ–º –º–µ—Å—Ç–æ —Å–≤–∏–¥–∞–Ω–∏—è</h1>
    <button class="settings-btn" data-type="places">‚öôÔ∏è</button>
    <div class="wheel">
      <ul class="wheel-list" id="wheelList1"></ul>
    </div>
    <button class="spin-btn" id="spinBtn1">–°—Ç–∞—Ä—Ç</button>
  </div>

  <!-- —ç–∫—Ä–∞–Ω 2 -->
  <div class="screen hidden" id="screen2">
    <h1>‚ú® –¢–µ–ø–µ—Ä—å –≤—ã–±–µ—Ä–µ–º –¥–µ–π—Å—Ç–≤–∏–µ</h1>
    <button class="settings-btn" data-type="actions">‚öôÔ∏è</button>
    <div class="wheel">
      <ul class="wheel-list" id="wheelList2"></ul>
    </div>
    <button class="spin-btn" id="spinBtn2">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>

  <!-- —ç–∫—Ä–∞–Ω 3 -->
  <div class="screen hidden" id="screen3">
    <h1>üíñ –í–∞—à–µ —Å–≤–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–æ!</h1>
    <div class="result-text" id="finalResult"></div>
    <button class="back-btn" id="restartBtn">üîÑ –°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <!-- –º–æ–¥–∞–ª–∫–∞ -->
  <div class="modal" id="settingsModal">
    <div class="card">
      <h3 id="editorTitle">–†–µ–¥–∞–∫—Ç–æ—Ä</h3>
      <div id="editorList"></div>
      <input id="newItem" placeholder="–ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç" />
      <button id="addItem">–î–æ–±–∞–≤–∏—Ç—å</button>
      <button id="closeSettings">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY1 = 'date_places';
    const STORAGE_KEY2 = 'date_actions';

    let places = JSON.parse(localStorage.getItem(STORAGE_KEY1)) || [
      '–ö–∞—Ñ–µ —É —Ä–µ–∫–∏', '–ü–∞—Ä–∫', '–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä', '–†–µ—Å—Ç–æ—Ä–∞–Ω', '–ö—Ä—ã—à–∞ —Å –≤–∏–¥–æ–º', '–ü–∏–∫–Ω–∏–∫'
    ];
    let actions = JSON.parse(localStorage.getItem(STORAGE_KEY2)) || [
      '–ü—Ä–æ–≥—É–ª–∫–∞ –∑–∞ —Ä—É–∫—É', '–ü–æ—Ü–µ–ª—É–π', '–ö–∞—Ç–∞–Ω–∏–µ –Ω–∞ —Å–∞–º–æ–∫–∞—Ç–∞—Ö', '–¢–∞–Ω—Ü—ã –ø–æ–¥ —Ñ–æ–Ω–∞—Ä—è–º–∏', '–°–æ–≤–º–µ—Å—Ç–Ω–æ–µ —Ñ–æ—Ç–æ', '–°–º–æ—Ç—Ä–µ—Ç—å –∑–≤—ë–∑–¥—ã'
    ];

    let placeResult = '';
    let actionResult = '';
    let currentEdit = 'places'; // —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞

    let spinning = false;
    const ITEM_HEIGHT = 48;
    const WHEEL_HEIGHT = 180;
    const CENTER_OFFSET = Math.floor(WHEEL_HEIGHT / ITEM_HEIGHT / 2);

    function save() {
      localStorage.setItem(STORAGE_KEY1, JSON.stringify(places));
      localStorage.setItem(STORAGE_KEY2, JSON.stringify(actions));
    }

    function renderWheel(listEl, items) {
      listEl.innerHTML = '';
      for (let i = 0; i < CENTER_OFFSET; i++) {
        listEl.appendChild(document.createElement('li'));
      }
      items.forEach((text) => {
        const li = document.createElement('li');
        li.textContent = text;
        listEl.appendChild(li);
      });
      for (let i = 0; i < CENTER_OFFSET; i++) {
        listEl.appendChild(document.createElement('li'));
      }
    }

    function spinWheel(listEl, items, cb) {
      if (spinning || items.length === 0) return;
      spinning = true;
      const randomIndex = Math.floor(Math.random() * items.length);
      const targetIndex = randomIndex + CENTER_OFFSET;
      const offset = -(targetIndex * ITEM_HEIGHT - (WHEEL_HEIGHT / 2 - ITEM_HEIGHT / 2));

      listEl.querySelectorAll('li').forEach(li => li.classList.remove('active'));
      listEl.style.transition = 'transform 2.5s cubic-bezier(0.22, 1, 0.36, 1)';
      listEl.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        spinning = false;
        const active = listEl.children[targetIndex];
        if (active) {
          active.classList.add('active');
          cb(active.textContent);
        }
      }, 2500);
    }

    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');

    const wheelList1 = document.getElementById('wheelList1');
    const wheelList2 = document.getElementById('wheelList2');

    const spinBtn1 = document.getElementById('spinBtn1');
    const spinBtn2 = document.getElementById('spinBtn2');
    const finalResult = document.getElementById('finalResult');
    const restartBtn = document.getElementById('restartBtn');

    const modal = document.getElementById('settingsModal');
    const editorList = document.getElementById('editorList');
    const editorTitle = document.getElementById('editorTitle');
    const newItemInput = document.getElementById('newItem');
    const addItemBtn = document.getElementById('addItem');
    const closeSettings = document.getElementById('closeSettings');

    function openEditor(type) {
      currentEdit = type;
      editorTitle.textContent = type === 'places' ? '–†–µ–¥–∞–∫—Ç–æ—Ä –º–µ—Å—Ç' : '–†–µ–¥–∞–∫—Ç–æ—Ä –¥–µ–π—Å—Ç–≤–∏–π';
      renderEditor();
      modal.classList.add('show');
    }

    function renderEditor() {
      editorList.innerHTML = '';
      const arr = currentEdit === 'places' ? places : actions;
      arr.forEach((it, idx) => {
        const row = document.createElement('div');
        row.className = 'editor-row';

        const input = document.createElement('input');
        input.value = it;
        input.oninput = () => {
          arr[idx] = input.value;
          save();
          renderWheel(wheelList1, places);
          renderWheel(wheelList2, actions);
        };

        const del = document.createElement('button');
        del.textContent = '‚úï';
        del.onclick = () => {
          arr.splice(idx, 1);
          save();
          renderEditor();
          renderWheel(wheelList1, places);
          renderWheel(wheelList2, actions);
        };

        row.appendChild(input);
        row.appendChild(del);
        editorList.appendChild(row);
      });
    }

    addItemBtn.onclick = () => {
      const val = newItemInput.value.trim();
      if (!val) return;
      if (currentEdit === 'places') places.push(val);
      else actions.push(val);
      save();
      renderEditor();
      renderWheel(wheelList1, places);
      renderWheel(wheelList2, actions);
      newItemInput.value = '';
    };

    closeSettings.onclick = () => { modal.classList.remove('show'); };

    document.querySelectorAll('.settings-btn').forEach(btn => {
      btn.onclick = () => openEditor(btn.dataset.type);
    });

    spinBtn1.onclick = () => {
      spinWheel(wheelList1, places, (res) => {
        placeResult = res;
        setTimeout(() => {
          screen1.classList.add('hidden');
          screen2.classList.remove('hidden');
        }, 1000);
      });
    };

    spinBtn2.onclick = () => {
      spinWheel(wheelList2, actions, (res) => {
        actionResult = res;
        setTimeout(() => {
          finalResult.textContent = `üìç –ú–µ—Å—Ç–æ: ${placeResult}\nüí° –î–µ–π—Å—Ç–≤–∏–µ: ${actionResult}`;
          screen2.classList.add('hidden');
          screen3.classList.remove('hidden');
        }, 1000);
      });
    };

    restartBtn.onclick = () => {
      screen3.classList.add('hidden');
      screen1.classList.remove('hidden');
    };

    renderWheel(wheelList1, places);
    renderWheel(wheelList2, actions);
  </script>
</body>
</html>
