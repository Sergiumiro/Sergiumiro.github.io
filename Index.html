<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram WebApp Slots</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f9fafb; display: flex; flex-direction: column; height: 100vh; color:#111; }
    header { display: flex; justify-content: flex-end; padding: 12px; background: #fff; border-bottom: 1px solid #ddd; }
    #settingsBtn { cursor: pointer; font-size: 22px; }.screen { flex: 1; display: none; justify-content: center; align-items: center; flex-direction: column; padding:20px; }
.active { display: flex; }

h2 { font-size: 22px; margin-bottom: 20px; }

.slot-wrapper { position: relative; width: 100%; max-width: 280px; height: 200px; overflow: hidden; touch-action: pan-y; }
.slot { position: absolute; top: 0; left: 0; right: 0; transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
.slot-item { height: 40px; display: flex; justify-content: center; align-items: center; font-size: 18px; color:#555; }
.slot-item.active { font-size: 22px; font-weight: 600; color:#007aff; }

.highlight { position: absolute; top: 50%; left: 0; right: 0; height: 40px; margin-top: -20px; border-top: 2px solid #007aff; border-bottom: 2px solid #007aff; pointer-events: none; }

.slot-wrapper::before, .slot-wrapper::after {
  content: "";
  position: absolute;
  left: 0; right: 0; height: 50%;
  pointer-events: none;
}
.slot-wrapper::before { top: 0; background: linear-gradient(to bottom, rgba(249,250,251,1), rgba(249,250,251,0)); }
.slot-wrapper::after { bottom: 0; background: linear-gradient(to top, rgba(249,250,251,1), rgba(249,250,251,0)); }

button { padding: 14px 26px; font-size: 18px; margin-top: 30px; cursor: pointer; border-radius: 12px; border:none; background:#007aff; color:#fff; box-shadow:0 4px 6px rgba(0,0,0,0.1); transition: background .3s; }
button:hover { background:#005ecb; }

#resultText { font-size: 26px; font-weight: 600; margin-top: 20px; }

#settingsModal { display: none; position: fixed; top: 0; left: 0; right:0; bottom:0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
.modal-content { background:#fff; padding:20px; border-radius:14px; width:340px; max-height:80vh; overflow:auto; }
textarea { width:100%; height:100px; margin-top:8px; padding:8px; border-radius:8px; border:1px solid #ccc; font-family: inherit; }
h4 { margin: 15px 0 5px; font-size: 16px; }
.divider { margin: 20px 0; border-top: 1px solid #ddd; }

  </style>
</head>
<body>
  <header>
    <div id="settingsBtn">‚öôÔ∏è</div>
  </header>  <!-- –≠–∫—Ä–∞–Ω 1 -->  <div class="screen active" id="screen1">
    <h2>–í—ã–±–æ—Ä 1</h2>
    <div class="slot-wrapper" id="wrapper1">
      <div class="slot" id="slot1"></div>
      <div class="highlight"></div>
    </div>
    <button id="next1">–î–∞–ª–µ–µ</button>
  </div>  <!-- –≠–∫—Ä–∞–Ω 2 -->  <div class="screen" id="screen2">
    <h2>–í—ã–±–æ—Ä 2</h2>
    <div class="slot-wrapper" id="wrapper2">
      <div class="slot" id="slot2"></div>
      <div class="highlight"></div>
    </div>
    <button id="next2">–î–∞–ª–µ–µ</button>
  </div>  <!-- –≠–∫—Ä–∞–Ω 3 -->  <div class="screen" id="screen3">
    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
    <div id="resultText"></div>
    <button id="restart">–ó–∞–Ω–æ–≤–æ</button>
  </div>  <!-- –ú–æ–¥–∞–ª–∫–∞ -->  <div id="settingsModal">
    <div class="modal-content">
      <h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–ø–∏—Å–∫–∏</h3>
      <h4>–°–ø–∏—Å–æ–∫ 1</h4>
      <textarea id="listInput1"></textarea>
      <button id="saveBtn1">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–ø–∏—Å–æ–∫ 1</button>
      <button id="resetBtn1">–°–±—Ä–æ—Å–∏—Ç—å —Å–ø–∏—Å–æ–∫ 1</button>
      <div class="divider"></div>
      <h4>–°–ø–∏—Å–æ–∫ 2</h4>
      <textarea id="listInput2"></textarea>
      <button id="saveBtn2">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–ø–∏—Å–æ–∫ 2</button>
      <button id="resetBtn2">–°–±—Ä–æ—Å–∏—Ç—å —Å–ø–∏—Å–æ–∫ 2</button>
    </div>
  </div><script>
  const defaultItems1 = ["üçé –Ø–±–ª–æ–∫–æ", "üçå –ë–∞–Ω–∞–Ω", "üçá –í–∏–Ω–æ–≥—Ä–∞–¥", "üçä –ê–ø–µ–ª—å—Å–∏–Ω", "üçâ –ê—Ä–±—É–∑"];
  const defaultItems2 = ["üöó –ú–∞—à–∏–Ω–∞", "üö≤ –í–µ–ª–æ—Å–∏–ø–µ–¥", "‚úàÔ∏è –°–∞–º–æ–ª–µ—Ç", "üõ≥Ô∏è –ö–æ—Ä–∞–±–ª—å", "üöå –ê–≤—Ç–æ–±—É—Å"];

  let items1 = JSON.parse(localStorage.getItem("slotItems1")) || [...defaultItems1];
  let items2 = JSON.parse(localStorage.getItem("slotItems2")) || [...defaultItems2];

  let choice1=0, choice2=0;

  const slot1 = document.getElementById("slot1");
  const slot2 = document.getElementById("slot2");
  const wrapper1 = document.getElementById("wrapper1");
  const wrapper2 = document.getElementById("wrapper2");
  const resultText = document.getElementById("resultText");

  function renderSlot(container, items){
    container.innerHTML = '';
    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'slot-item';
      div.textContent = item;
      container.appendChild(div);
    });
  }

  function highlightSlot(container){
    const items = Array.from(container.children);
    const center = container.parentElement.clientHeight / 2;
    let closestIdx = 0;
    let minDist = Infinity;
    items.forEach((el, idx) => {
      const dist = Math.abs((el.offsetTop + el.offsetHeight/2) - center);
      el.classList.remove('active');
      if(dist < minDist){
        minDist = dist;
        closestIdx = idx;
      }
    });
    items[closestIdx].classList.add('active');
    return closestIdx;
  }

  function scrollToItem(container, index){
    const el = container.children[index];
    container.style.transform = `translateY(-${el.offsetTop - container.parentElement.clientHeight/2 + el.offsetHeight/2}px)`;
  }

  renderSlot(slot1, items1);
  renderSlot(slot2, items2);

  wrapper1.addEventListener('scroll', ()=> choice1 = highlightSlot(slot1));
  wrapper2.addEventListener('scroll', ()=> choice2 = highlightSlot(slot2));

  document.getElementById('next1').onclick = () => { scrollToItem(slot1, choice1); showScreen('screen2'); };
  document.getElementById('next2').onclick = () => { scrollToItem(slot2, choice2); resultText.textContent = items1[choice1] + ' + ' + items2[choice2]; showScreen('screen3'); };
  document.getElementById('restart').onclick = () => { showScreen('screen1'); };

  const modal = document.getElementById('settingsModal');
  const listInput1 = document.getElementById('listInput1');
  const listInput2 = document.getElementById('listInput2');

  document.getElementById('settingsBtn').onclick = () => {
    listInput1.value = items1.join('\n');
    listInput2.value = items2.join('\n');
    modal.style.display='flex';
  };

  document.getElementById('saveBtn1').onclick = () => { items1 = listInput1.value.split('\n').map(i=>i.trim()).filter(Boolean); localStorage.setItem('slotItems1', JSON.stringify(items1)); renderSlot(slot1, items1); modal.style.display='none'; };
  document.getElementById('saveBtn2').onclick = () => { items2 = listInput2.value.split('\n').map(i=>i.trim()).filter(Boolean); localStorage.setItem('slotItems2', JSON.stringify(items2)); renderSlot(slot2, items2); modal.style.display='none'; };
  document.getElementById('resetBtn1').onclick = () => { items1 = [...defaultItems1]; localStorage.setItem('slotItems1', JSON.stringify(items1)); listInput1.value = items1.join('\n'); renderSlot(slot1, items1); };
  document.getElementById('resetBtn2').onclick = () => { items2 = [...defaultItems2]; localStorage.setItem('slotItems2', JSON.stringify(items2)); listInput2.value = items2.join('\n'); renderSlot(slot2, items2); };

  modal.onclick = e => { if(e.target === modal) modal.style.display='none'; };
</script></body>
</html>
