<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Picker App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .app-container {
            max-width: 400px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .settings-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 20px;
            color: #007AFF;
            cursor: pointer;
        }
        
        .wheel-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .wheel {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .wheel-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }
        
        .wheel-item {
            position: absolute;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            font-size: 18px;
            color: #8e8e93;
            transition: all 0.3s ease;
        }
        
        .wheel-item.center {
            color: #000;
            font-size: 22px;
            font-weight: 600;
        }
        
        .wheel-center-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 50px;
            border-top: 1px solid #c0c0c0;
            border-bottom: 1px solid #c0c0c0;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 10;
        }
        
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .screen.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .result-title {
            font-size: 18px;
            color: #8e8e93;
            margin-bottom: 20px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 600;
            color: #007AFF;
            margin-bottom: 30px;
        }
        
        .next-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,122,255,0.2);
        }
        
        .settings-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .settings-modal {
            background: white;
            border-radius: 16px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .settings-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }
        
        .input-group button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        
        .items-list {
            list-style: none;
            margin-top: 10px;
        }
        
        .items-list li {
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .close-settings {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 id="screen-title">Выберите место</h1>
            <button class="settings-btn" onclick="openSettings()">⚙️</button>
        </div>
        
        <div class="screen active" id="location-screen">
            <div class="wheel-container">
                <div class="wheel">
                    <div class="wheel-inner" id="location-wheel">
                        <!-- Items will be added dynamically -->
                    </div>
                    <div class="wheel-center-line"></div>
                </div>
            </div>
        </div>
        
        <div class="screen" id="action-screen">
            <div class="wheel-container">
                <div class="wheel">
                    <div class="wheel-inner" id="action-wheel">
                        <!-- Items will be added dynamically -->
                    </div>
                    <div class="wheel-center-line"></div>
                </div>
            </div>
        </div>
        
        <div class="screen" id="result-screen">
            <div class="result-screen">
                <div class="result-title">Ваш выбор:</div>
                <div class="result-value" id="result-value"></div>
                <button class="next-btn" onclick="goToNext()">Следующий шаг</button>
            </div>
        </div>
    </div>
    
    <div class="settings-screen" id="settings-screen" style="display: none;">
        <div class="settings-modal">
            <h2 class="settings-title">Настройки</h2>
            
            <div class="settings-section">
                <h3>Места для свидания</h3>
                <div class="input-group">
                    <input type="text" id="location-input" placeholder="Добавить место">
                    <button onclick="addLocation()">+</button>
                </div>
                <ul class="items-list" id="location-list">
                    <!-- Items will be added dynamically -->
                </ul>
            </div>
            
            <div class="settings-section">
                <h3>Действия</h3>
                <div class="input-group">
                    <input type="text" id="action-input" placeholder="Добавить действие">
                    <button onclick="addAction()">+</button>
                </div>
                <ul class="items-list" id="action-list">
                    <!-- Items will be added dynamically -->
                </ul>
            </div>
            
            <button class="close-settings" onclick="closeSettings()">Закрыть</button>
        </div>
    </div>

    <script>
        // Default data
        let locations = ['Парк', 'Кафе', 'Кино', 'Прогулка', 'Ресторан', 'Музей', 'Пляж', 'Горы', 'Лес', 'Бассейн'];
        let actions = ['Поцелуй', 'Объятие', 'Диалог', 'Подарок', 'Фото', 'Танец', 'Песня', 'Смех', 'Признание', 'Сюрприз'];
        
        let currentScreen = 'location';
        let selectedLocation = '';
        let selectedAction = '';
        
        // Initialize wheels
        function initWheels() {
            updateWheel('location-wheel', locations);
            updateWheel('action-wheel', actions);
            updateSettingsLists();
        }
        
        // Update wheel with items
        function updateWheel(wheelId, items) {
            const wheel = document.getElementById(wheelId);
            wheel.innerHTML = '';
            
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'wheel-item';
                itemElement.textContent = item;
                itemElement.style.transform = `translateY(${index * 50 - 50}px)`;
                itemElement.dataset.index = index;
                wheel.appendChild(itemElement);
            });
            
            // Center the first item
            if (wheel.children.length > 0) {
                wheel.children[0].classList.add('center');
            }
        }
        
        // Update settings lists
        function updateSettingsLists() {
            updateSettingsList('location-list', locations, removeLocation);
            updateSettingsList('action-list', actions, removeAction);
        }
        
        function updateSettingsList(listId, items, removeFunction) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Удалить';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => removeFunction(index);
                
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }
        
        // Add location
        function addLocation() {
            const input = document.getElementById('location-input');
            const value = input.value.trim();
            if (value && !locations.includes(value)) {
                locations.push(value);
                updateWheel('location-wheel', locations);
                updateSettingsLists();
                input.value = '';
            }
        }
        
        // Remove location
        function removeLocation(index) {
            locations.splice(index, 1);
            updateWheel('location-wheel', locations);
            updateSettingsLists();
        }
        
        // Add action
        function addAction() {
            const input = document.getElementById('action-input');
            const value = input.value.trim();
            if (value && !actions.includes(value)) {
                actions.push(value);
                updateWheel('action-wheel', actions);
                updateSettingsLists();
                input.value = '';
            }
        }
        
        // Remove action
        function removeAction(index) {
            actions.splice(index, 1);
            updateWheel('action-wheel', actions);
            updateSettingsLists();
        }
        
        // Wheel interaction
        let startY = 0;
        let currentY = 0;
        let isSpinning = false;
        
        function setupWheel(wheelId, items) {
            const wheel = document.getElementById(wheelId);
            let selected = 0;
            
            wheel.addEventListener('touchstart', (e) => {
                if (isSpinning) return;
                startY = e.touches[0].clientY;
                currentY = 0;
            });
            
            wheel.addEventListener('touchmove', (e) => {
                if (isSpinning) return;
                e.preventDefault();
                const currentTouchY = e.touches[0].clientY;
                currentY = currentTouchY - startY;
                
                // Update wheel position
                wheel.style.transform = `translateY(${currentY}px)`;
            });
            
            wheel.addEventListener('touchend', () => {
                if (isSpinning) return;
                
                // Calculate new selected index based on movement
                const movedItems = Math.round(-currentY / 50);
                selected = (selected + movedItems) % items.length;
                if (selected < 0) selected += items.length;
                
                // Animate to selected item
                spinToItem(wheelId, items, selected);
            });
        }
        
        function spinToItem(wheelId, items, targetIndex) {
            isSpinning = true;
            showLoading();
            
            const wheel = document.getElementById(wheelId);
            const duration = 2000; // 2 seconds spin
            const spins = 5; // Number of full spins
            const totalItems = items.length;
            
            // Calculate target position
            const targetPosition = -targetIndex * 50;
            
            // Randomize final position for more dynamic effect
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * items.length);
                const finalPosition = -randomIndex * 50;
                
                // Animate to final position
                wheel.style.transition = `transform ${duration}ms cubic-bezier(0.2, 0.8, 0.3, 1)`;
                wheel.style.transform = `translateY(${finalPosition}px)`;
                
                setTimeout(() => {
                    // Update center class
                    document.querySelectorAll(`#${wheelId} .wheel-item`).forEach(item => {
                        item.classList.remove('center');
                    });
                    
                    const centerItem = document.querySelector(`#${wheelId} .wheel-item:nth-child(${randomIndex + 1})`);
                    if (centerItem) {
                        centerItem.classList.add('center');
                        if (wheelId === 'location-wheel') {
                            selectedLocation = centerItem.textContent;
                        } else if (wheelId === 'action-wheel') {
                            selectedAction = centerItem.textContent;
                        }
                    }
                    
                    wheel.style.transition = '';
                    isSpinning = false;
                    hideLoading();
                }, duration);
            }, 500);
        }
        
        function showLoading() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.id = 'loading';
            loading.innerHTML = '<div class="spinner"></div>';
            document.querySelector('.app-container').appendChild(loading);
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }
        
        // Navigation functions
        function goToAction() {
            if (isSpinning) return;
            
            document.getElementById('location-screen').classList.remove('active');
            document.getElementById('action-screen').classList.add('active');
            document.getElementById('screen-title').textContent = 'Выберите действие';
            currentScreen = 'action';
        }
        
        function goToResult() {
            if (isSpinning) return;
            
            document.getElementById('action-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            document.getElementById('screen-title').textContent = 'Результат';
            document.getElementById('result-value').textContent = `${selectedLocation} + ${selectedAction}`;
            currentScreen = 'result';
        }
        
        function goToNext() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('location-screen').classList.add('active');
            document.getElementById('screen-title').textContent = 'Выберите место';
            currentScreen = 'location';
        }
        
        // Settings functions
        function openSettings() {
            document.getElementById('settings-screen').style.display = 'flex';
        }
        
        function closeSettings() {
            document.getElementById('settings-screen').style.display = 'none';
        }
        
        // Prevent body scroll
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('.settings-modal')) return;
            e.preventDefault();
        }, { passive: false });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initWheels();
            setupWheel('location-wheel', locations);
            setupWheel('action-wheel', actions);
            
            // Add click events to center items
            document.getElementById('location-wheel').addEventListener('click', () => {
                if (!isSpinning) goToAction();
            });
            
            document.getElementById('action-wheel').addEventListener('click', () => {
                if (!isSpinning) goToResult();
            });
        });
    </script>
</body>
</html>
