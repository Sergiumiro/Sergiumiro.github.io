<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–†—É–ª–µ—Ç–∫–∞ —Å–≤–∏–¥–∞–Ω–∏—è</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .wheel {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 180px; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –ø–æ–¥ 3‚Äì5 —Å—Ç—Ä–æ–∫ */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      background: rgba(20,20,20,0.6);
    }

    .wheel::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #ff6;
      box-shadow: 0 0 10px rgba(255,255,100,0.8);
      transform: translateY(-50%);
    }

    .wheel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      transform: translateY(0);
      transition: transform 2.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .wheel-list li {
      padding: 14px 0;
      font-size: 20px;
      opacity: 0.4;
      transition: transform 0.3s, opacity 0.3s;
    }

    .wheel-list li.active {
      font-size: 26px;
      opacity: 1;
      color: #ff6;
      transform: scale(1.15);
      text-shadow: 0 0 8px rgba(255,255,100,0.6);
    }

    .spin-btn {
      margin-top: 18px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6, #f90);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .spin-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,200,0,0.6);
    }

    .settings-btn {
      position: fixed;
      top: 12px;
      right: 16px;
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 26px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
    }

    .modal.show { display: flex; }

    .card {
      background: #181818;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    input, button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
    }

    .editor-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .editor-row button {
      background: #444;
      width: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé≤ –†—É–ª–µ—Ç–∫–∞ —Å–≤–∏–¥–∞–Ω–∏—è</h1>

  <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

  <div class="wheel">
    <ul class="wheel-list" id="wheelList"></ul>
  </div>

  <button class="spin-btn" id="spinBtn">–°—Ç–∞—Ä—Ç</button>

  <div class="modal" id="settingsModal">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <strong>–†–µ–¥–∞–∫—Ç–æ—Ä —Å–ø–∏—Å–∫–∞</strong>
        <button id="closeSettings">‚úï</button>
      </div>
      <div id="editorList"></div>
      <input id="newItem" placeholder="–ù–æ–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç" />
      <button id="addItem">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const wheelList = document.getElementById('wheelList');
    const spinBtn = document.getElementById('spinBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const modal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const editorList = document.getElementById('editorList');
    const newItemInput = document.getElementById('newItem');
    const addItemBtn = document.getElementById('addItem');

    const STORAGE_KEY = 'date_items_v3';
    let items = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
      '–ö–∞—Ñ–µ —É —Ä–µ–∫–∏', '–ü–∞—Ä–∫', '–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä', '–†–µ—Å—Ç–æ—Ä–∞–Ω', '–ö—Ä—ã—à–∞ —Å –≤–∏–¥–æ–º', '–ü–∏–∫–Ω–∏–∫'
    ];
    let spinning = false;

    const ITEM_HEIGHT = 48; // –≤—ã—Å–æ—Ç–∞ –æ–¥–Ω–æ–≥–æ li
    const WHEEL_HEIGHT = 180; 
    const CENTER_OFFSET = Math.floor(WHEEL_HEIGHT / ITEM_HEIGHT / 2); // —Ü–µ–Ω—Ç—Ä —Å–ø–∏—Å–∫–∞

    function saveItems() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function renderWheel() {
      wheelList.innerHTML = '';
      // –¥–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–µ —Å–≤–µ—Ä—Ö—É –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
      for (let i = 0; i < CENTER_OFFSET; i++) {
        const empty = document.createElement('li');
        empty.textContent = '';
        wheelList.appendChild(empty);
      }

      items.forEach((text) => {
        const li = document.createElement('li');
        li.textContent = text;
        wheelList.appendChild(li);
      });

      // –ø—É—Å—Ç—ã–µ —Å–Ω–∏–∑—É
      for (let i = 0; i < CENTER_OFFSET; i++) {
        const empty = document.createElement('li');
        empty.textContent = '';
        wheelList.appendChild(empty);
      }
    }

    function spinWheel() {
      if (spinning || items.length === 0) return;
      spinning = true;
      const randomIndex = Math.floor(Math.random() * items.length);
      const targetIndex = randomIndex + CENTER_OFFSET; 
      const offset = -(targetIndex * ITEM_HEIGHT - (WHEEL_HEIGHT / 2 - ITEM_HEIGHT / 2));

      document.querySelectorAll('.wheel-list li').forEach(li => li.classList.remove('active'));

      wheelList.style.transition = 'transform 2.5s cubic-bezier(0.22, 1, 0.36, 1)';
      wheelList.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        spinning = false;
        const active = wheelList.children[targetIndex];
        if (active) active.classList.add('active');
        saveItems();
      }, 2500);
    }

    function renderEditor() {
      editorList.innerHTML = '';
      items.forEach((it, idx) => {
        const row = document.createElement('div');
        row.className = 'editor-row';

        const input = document.createElement('input');
        input.value = it;
        input.onchange = () => {
          items[idx] = input.value;
          saveItems();
          renderWheel();
        };

        const del = document.createElement('button');
        del.textContent = '‚úï';
        del.onclick = () => {
          items.splice(idx, 1);
          saveItems();
          renderEditor();
          renderWheel();
        };

        row.appendChild(input);
        row.appendChild(del);
        editorList.appendChild(row);
      });
    }

    spinBtn.onclick = () => spinWheel();
    settingsBtn.onclick = () => { modal.classList.add('show'); renderEditor(); };
    closeSettings.onclick = () => { modal.classList.remove('show'); };
    addItemBtn.onclick = () => {
      const val = newItemInput.value.trim();
      if (!val) return;
      items.push(val);
      saveItems();
      renderEditor();
      renderWheel();
      newItemInput.value = '';
    };

    renderWheel();
  </script>
</body>
</html>
