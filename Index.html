<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Рулетка свидания</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }.wheel {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 60vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.wheel-list {
  list-style: none;
  margin: 0;
  padding: 0;
  width: 100%;
  text-align: center;
  transform: translateY(0);
  transition: transform 2.5s cubic-bezier(0.22, 1, 0.36, 1);
}

.wheel-list li {
  padding: 16px 0;
  font-size: 22px;
  opacity: 0.5;
  transition: transform 0.3s, opacity 0.3s;
}

.wheel-list li.active {
  font-size: 28px;
  opacity: 1;
  transform: scale(1.2);
}

.settings-btn {
  position: fixed;
  top: 10px;
  right: 14px;
  background: transparent;
  border: none;
  color: #888;
  font-size: 24px;
}

.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.8);
}

.modal.show { display: flex; }

.card {
  background: #111;
  padding: 16px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
}

input, button {
  background: #222;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px;
  width: 100%;
  margin-top: 8px;
  font-size: 16px;
}

  </style>
</head>
<body>
  <button class="settings-btn" id="settingsBtn">⚙️</button>  <div class="wheel" id="wheel">
    <ul class="wheel-list" id="wheelList"></ul>
  </div>  <div class="modal" id="settingsModal">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
        <strong>Редактор списка</strong>
        <button id="closeSettings">✕</button>
      </div>
      <div id="editorList"></div>
      <input id="newItem" placeholder="Новый вариант" />
      <button id="addItem">Добавить</button>
    </div>
  </div>  <script>
    const wheelList = document.getElementById('wheelList');
    const settingsBtn = document.getElementById('settingsBtn');
    const modal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const editorList = document.getElementById('editorList');
    const newItemInput = document.getElementById('newItem');
    const addItemBtn = document.getElementById('addItem');

    const STORAGE_KEY = 'date_items_v2';
    let items = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
      'Кафе у реки', 'Парк', 'Кинотеатр', 'Ресторан', 'Крыша с видом', 'Пикник'
    ];
    let spinning = false;

    function saveItems() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function renderWheel() {
      wheelList.innerHTML = '';
      items.forEach((text, i) => {
        const li = document.createElement('li');
        li.textContent = text;
        wheelList.appendChild(li);
      });
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const randomIndex = Math.floor(Math.random() * items.length);
      const offset = -(randomIndex * 60);
      document.querySelectorAll('.wheel-list li').forEach(li => li.classList.remove('active'));

      wheelList.style.transition = 'transform 2.5s cubic-bezier(0.22, 1, 0.36, 1)';
      wheelList.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        spinning = false;
        const active = wheelList.children[randomIndex];
        active.classList.add('active');
        saveItems();
      }, 2500);
    }

    function renderEditor() {
      editorList.innerHTML = '';
      items.forEach((it, idx) => {
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.gap = '8px';
        row.style.marginBottom = '6px';

        const input = document.createElement('input');
        input.value = it;
        input.onchange = () => {
          items[idx] = input.value;
          saveItems();
          renderWheel();
        };

        const del = document.createElement('button');
        del.textContent = '✕';
        del.onclick = () => {
          items.splice(idx, 1);
          saveItems();
          renderEditor();
          renderWheel();
        };

        row.appendChild(input);
        row.appendChild(del);
        editorList.appendChild(row);
      });
    }

    wheelList.addEventListener('click', () => {
      if (!spinning) spinWheel();
    });

    settingsBtn.onclick = () => {
      modal.classList.add('show');
      renderEditor();
    };

    closeSettings.onclick = () => {
      modal.classList.remove('show');
    };

    addItemBtn.onclick = () => {
      const val = newItemInput.value.trim();
      if (!val) return;
      items.push(val);
      saveItems();
      renderEditor();
      renderWheel();
      newItemInput.value = '';
    };

    renderWheel();
  </script></body>
</html>
