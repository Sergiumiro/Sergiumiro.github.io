<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Рулетка свидания</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, transform 0.6s ease;
      background: radial-gradient(circle at center, #111, #000);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(60px);
    }

    .wheel {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 180px;
      overflow: hidden;
      border-radius: 16px;
      background: rgba(20,20,20,0.6);
      box-shadow: 0 0 25px rgba(255,255,255,0.05);
    }

    .wheel::before,
    .wheel::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #ffb;
      box-shadow: 0 0 12px rgba(255,255,100,0.5);
    }

    .wheel::before { top: calc(50% - 24px); }
    .wheel::after { top: calc(50% + 24px); }

    .wheel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      transform: translateY(0);
    }

    .wheel-list li {
      padding: 14px 0;
      font-size: 20px;
      opacity: 0.4;
      transition: color 0.2s, transform 0.2s, opacity 0.2s;
    }

    .wheel-list li.center {
      color: #ffd;
      opacity: 1;
      transform: scale(1.1);
      text-shadow: 0 0 12px rgba(255,255,150,0.7);
    }

    .wheel-list li.active {
      color: #ffea80;
      transform: scale(1.2);
      text-shadow: 0 0 18px rgba(255,255,150,0.9);
      animation: pulse 0.8s ease-in-out alternate infinite;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px rgba(255,255,150,0.4); }
      to { text-shadow: 0 0 25px rgba(255,255,200,1); }
    }

    .glow {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .glow.active {
      opacity: 1;
      animation: flash 0.4s ease;
    }

    @keyframes flash {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }

    button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9, #fc3);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,100,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      touch-action: none;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px rgba(255,255,100,0.6);
    }

    .result-text {
      font-size: 26px;
      color: #ff9;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 12px rgba(255,255,100,0.7);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="glow" id="glow"></div>

  <div class="screen" id="screen1">
    <div class="wheel">
      <ul class="wheel-list" id="wheelList1"></ul>
    </div>
    <button id="spinBtn">Раскрутить</button>
  </div>

  <div class="screen hidden" id="screen2">
    <div class="wheel">
      <ul class="wheel-list" id="wheelList2"></ul>
    </div>
    <button id="spinBtn2">Раскрутить</button>
  </div>

  <div class="screen hidden" id="screen3">
    <div class="result-text" id="finalResult"></div>
    <button id="restartBtn">Сыграть снова</button>
  </div>

  <script>
    const ITEM_HEIGHT = 48;
    const WHEEL_HEIGHT = 180;
    const CLONE_FACTOR = 5;
    const CENTER_POS = WHEEL_HEIGHT / 2 - ITEM_HEIGHT / 2;

    let places = [];
    let actions = [];
    let placeResult = '';
    let actionResult = '';
    let spinning = false;
    let speed = 0;
    let spinInterval;
    let stage = 1;

    const glow = document.getElementById('glow');
    const wheelList1 = document.getElementById('wheelList1');
    const wheelList2 = document.getElementById('wheelList2');
    const spinBtn = document.getElementById('spinBtn');
    const spinBtn2 = document.getElementById('spinBtn2');
    const restartBtn = document.getElementById('restartBtn');
    const finalResult = document.getElementById('finalResult');
    const screens = [
      document.getElementById('screen1'),
      document.getElementById('screen2'),
      document.getElementById('screen3')
    ];

    function renderWheel(listEl, items) {
      listEl.innerHTML = '';
      const longList = [];
      for (let i = 0; i < CLONE_FACTOR; i++) longList.push(...items);
      longList.forEach((text) => {
        const li = document.createElement('li');
        li.textContent = text;
        listEl.appendChild(li);
      });
    }

    function highlightCenter(listEl) {
      const rect = listEl.getBoundingClientRect();
      const centerY = rect.top + WHEEL_HEIGHT / 2;
      listEl.querySelectorAll('li').forEach(li => {
        const liRect = li.getBoundingClientRect();
        const liCenter = liRect.top + liRect.height / 2;
        const diff = Math.abs(centerY - liCenter);
        li.classList.toggle('center', diff < ITEM_HEIGHT / 2);
      });
    }

    function startSpin(listEl) {
      if (spinning) return;
      spinning = true;
      speed = 25;
      spinInterval = setInterval(() => {
        const currentY = new WebKitCSSMatrix(getComputedStyle(listEl).transform).m42 || 0;
        const newY = currentY - speed;
        listEl.style.transform = `translateY(${newY}px)`;
        highlightCenter(listEl);
        if (Math.random() < 0.005 && speed < 60) speed += 0.5; // ускорение
      }, 16);
    }

    function stopSpin(listEl, items, cb) {
      clearInterval(spinInterval);
      let inertia = 2.5;
      const slow = setInterval(() => {
        const currentY = new WebKitCSSMatrix(getComputedStyle(listEl).transform).m42 || 0;
        const newY = currentY - speed;
        listEl.style.transform = `translateY(${newY}px)`;
        highlightCenter(listEl);
        speed *= 0.94;
        if (speed < inertia) {
          clearInterval(slow);
          // определяем выбранный элемент
          const rect = listEl.getBoundingClientRect();
          const centerY = rect.top + WHEEL_HEIGHT / 2;
          let closest, minDiff = Infinity;
          listEl.querySelectorAll('li').forEach(li => {
            const liRect = li.getBoundingClientRect();
            const liCenter = liRect.top + liRect.height / 2;
            const diff = Math.abs(centerY - liCenter);
            if (diff < minDiff) { minDiff = diff; closest = li; }
          });
          if (closest) {
            listEl.querySelectorAll('li').forEach(li => li.classList.remove('active'));
            closest.classList.add('active');
            glow.classList.add('active');
            setTimeout(() => glow.classList.remove('active'), 400);
            cb(closest.textContent);
          }
          spinning = false;
        }
      }, 16);
    }

    fetch('lists.json')
      .then(res => res.json())
      .then(data => {
        places = data.places || [];
        actions = data.actions || [];
        renderWheel(wheelList1, places);
        renderWheel(wheelList2, actions);
      });

    function setupSpin(button, listEl, items, next) {
      let holding = false;
      button.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        holding = true;
        startSpin(listEl);
      });
      button.addEventListener('pointerup', () => {
        if (!holding) return;
        holding = false;
        stopSpin(listEl, items, (result) => {
          if (stage === 1) placeResult = result;
          else actionResult = result;
          setTimeout(() => {
            screens[stage - 1].classList.add('hidden');
            screens[stage].classList.remove('hidden');
            stage++;
            if (stage === 3) {
              finalResult.textContent = `Место: ${placeResult}\nДействие: ${actionResult}`;
            }
          }, 1000);
        });
      });
    }

    setupSpin(spinBtn, wheelList1, places);
    setupSpin(spinBtn2, wheelList2, actions);
    restartBtn.onclick = () => {
      stage = 1;
      screens[2].classList.add('hidden');
      screens[0].classList.remove('hidden');
    };
  </script>
</body>
</html>
