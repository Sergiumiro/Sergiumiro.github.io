<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Рулетка свидания</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #111, #000);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(50px);
    }

    .wheel {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 180px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.06);
      background: rgba(20,20,20,0.6);
      user-select: none;
      touch-action: pan-y;
    }

    .wheel::before,
    .wheel::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #ff6;
      box-shadow: 0 0 10px rgba(255,255,100,0.8);
      pointer-events: none;
    }
    .wheel::before { top: calc(50% - 24px); }
    .wheel::after  { top: calc(50% + 24px); }

    .wheel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      transform: translateY(0);
      transition: transform 1.6s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .wheel-list li {
      padding: 14px 0;
      font-size: 20px;
      opacity: 0.4;
      line-height: 1;
    }

    .wheel-list li.active {
      font-size: 26px;
      opacity: 1;
      color: #ff6;
      transform: scale(1.15);
      text-shadow: 0 0 12px rgba(255,255,100,0.8);
      position: relative;
    }

    /* блеск */
    .wheel-list li.active::after {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.85) 50%, transparent 60%);
      transform: translateX(-100%);
      animation: shine 1.2s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    .result-text {
      font-size: 26px;
      color: #ff6;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,100,0.8);
      white-space: pre-line;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #ff6, #f90);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }

    .hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #aaa;
      opacity: 0.7;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="screen" id="screen1">
    <div class="wheel" id="wheelA">
      <ul class="wheel-list" id="wheelList1"></ul>
    </div>
  </div>

  <div class="screen hidden" id="screen2">
    <div class="wheel" id="wheelB">
      <ul class="wheel-list" id="wheelList2"></ul>
    </div>
  </div>

  <div class="screen hidden" id="screen3">
    <div class="result-text" id="finalResult"></div>
    <button id="repeatBtn">Повторить</button>
  </div>

  <div class="hint" id="hint">Прокрути (или смахни), чтобы запустить</div>

  <script>
    const CLONE_FACTOR = 5;
    const SPIN_DURATION_MS = 1600; // быстрее крутится
    const MIN_INTERACTION_GAP = 500;

    const fallbackPlaces = ["Кафе", "Парк", "Кино", "Музей", "Ресторан", "Пляж", "Пикник"];
    const fallbackActions = ["Прогулка", "Ужин", "Кофе", "Фотосессия", "Фильм", "Пикник", "Разговор"];

    let places = [];
    let actions = [];
    let placeResult = '';
    let actionResult = '';
    let spinning = false;
    let stage = 1;
    let lastInteractionTime = 0;

    const WHEEL_A = document.getElementById('wheelList1');
    const WHEEL_B = document.getElementById('wheelList2');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');
    const finalResult = document.getElementById('finalResult');
    const repeatBtn = document.getElementById('repeatBtn');

    function measureItemHeight(listEl) {
      const first = listEl.querySelector('li');
      return first ? first.getBoundingClientRect().height : 48;
    }

    function computeOffsetForIndex(index, itemHeight, wheelHeight) {
      return (wheelHeight / 2) - (itemHeight / 2) - (index * itemHeight);
    }

    function renderWheel(listEl, items) {
      listEl.innerHTML = '';
      const long = [];
      for (let i = 0; i < CLONE_FACTOR; i++) long.push(...items);
      long.forEach(text => {
        const li = document.createElement('li');
        li.textContent = text;
        listEl.appendChild(li);
      });

      requestAnimationFrame(() => {
        const itemH = measureItemHeight(listEl);
        const base = items.length * Math.floor(CLONE_FACTOR / 2);
        const offset = computeOffsetForIndex(base, itemH, listEl.parentElement.clientHeight);
        listEl.style.transition = 'none';
        listEl.style.transform = `translateY(${offset}px)`;
        setTimeout(() => listEl.style.transition = `transform ${SPIN_DURATION_MS}ms cubic-bezier(0.22,1,0.36,1)`, 100);
      });
    }

    function spinWheel(listEl, items, cb) {
      if (spinning || items.length === 0) return;
      spinning = true;

      const itemH = measureItemHeight(listEl);
      const wheelH = listEl.parentElement.clientHeight;
      const randomIndex = Math.floor(Math.random() * items.length);
      const base = items.length * Math.floor(CLONE_FACTOR / 2);
      const targetIndex = base + randomIndex;

      const offset = computeOffsetForIndex(targetIndex, itemH, wheelH);

      listEl.querySelectorAll('li').forEach(li => li.classList.remove('active'));
      listEl.style.transition = `transform ${SPIN_DURATION_MS}ms cubic-bezier(0.22,1,0.36,1)`;
      listEl.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        const active = listEl.children[targetIndex];
        if (active) active.classList.add('active');
        spinning = false;
        cb(active ? active.textContent : items[randomIndex]);
      }, SPIN_DURATION_MS + 50);
    }

    function loadLists() {
      places = fallbackPlaces;
      actions = fallbackActions;
      renderWheel(WHEEL_A, places);
      renderWheel(WHEEL_B, actions);

      fetch('lists.json')
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => {
          if (data.places?.length) places = data.places;
          if (data.actions?.length) actions = data.actions;
          renderWheel(WHEEL_A, places);
          renderWheel(WHEEL_B, actions);
        })
        .catch(() => console.warn('⚠️ lists.json не найден — используются стандартные списки'));
    }

    function tryTriggerFromInput() {
      const now = Date.now();
      if (now - lastInteractionTime < MIN_INTERACTION_GAP) return;
      lastInteractionTime = now;
      if (spinning) return;

      if (stage === 1) {
        spinWheel(WHEEL_A, places, res => {
          placeResult = res;
          stage = 2;
          screen1.classList.add('hidden');
          screen2.classList.remove('hidden');
        });
      } else if (stage === 2) {
        spinWheel(WHEEL_B, actions, res => {
          actionResult = res;
          stage = 3;
          setTimeout(() => {
            finalResult.textContent = `Место: ${placeResult}\nДействие: ${actionResult}`;
            screen2.classList.add('hidden');
            screen3.classList.remove('hidden');
          }, 300);
        });
      }
    }

    repeatBtn.onclick = () => {
      stage = 1;
      screen3.classList.add('hidden');
      screen1.classList.remove('hidden');
      renderWheel(WHEEL_A, places);
      renderWheel(WHEEL_B, actions);
    };

    // управление
    window.addEventListener('wheel', e => {
      if (Math.abs(e.deltaY) > 30) {
        e.preventDefault();
        tryTriggerFromInput();
      }
    }, { passive: false });

    let touchStartY = null;
    window.addEventListener('touchstart', e => {
      if (e.touches[0]) touchStartY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', e => {
      if (!touchStartY) return;
      const dy = touchStartY - e.changedTouches[0].clientY;
      if (Math.abs(dy) > 30) tryTriggerFromInput();
      touchStartY = null;
    });

    window.addEventListener('keydown', e => {
      if (['Space', 'Enter', 'ArrowDown', 'ArrowUp'].includes(e.code)) {
        e.preventDefault();
        tryTriggerFromInput();
      }
    });

    loadLists();
  </script>
</body>
</html>
