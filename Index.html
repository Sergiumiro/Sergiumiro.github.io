<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–†—É–ª–µ—Ç–∫–∞ —Å–≤–∏–¥–∞–Ω–∏—è</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      background: radial-gradient(circle at center, #111, #000);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(50px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    /* –∫–æ–ª–µ—Å–æ */
    .wheel {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 180px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      background: rgba(20,20,20,0.6);
    }

    /* –ª–∏–Ω–∏–∏ */
    .wheel::before,
    .wheel::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #ff6;
      box-shadow: 0 0 10px rgba(255,255,100,0.8);
    }
    .wheel::before {
      top: 50%;
      transform: translateY(-24px); /* –≤–µ—Ä—Ö–Ω—è—è –ª–∏–Ω–∏—è */
    }
    .wheel::after {
      top: 50%;
      transform: translateY(24px);  /* –Ω–∏–∂–Ω—è—è –ª–∏–Ω–∏—è */
    }

    .wheel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      transform: translateY(0);
      transition: transform 2.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .wheel-list li {
      padding: 14px 0;
      font-size: 20px;
      opacity: 0.4;
    }

    .wheel-list li.active {
      font-size: 26px;
      opacity: 1;
      color: #ff6;
      transform: scale(1.15);
      text-shadow: 0 0 8px rgba(255,255,100,0.6);
    }

    button {
      margin-top: 18px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .spin-btn {
      background: linear-gradient(135deg, #ff6, #f90);
      color: #000;
      font-weight: bold;
    }

    .back-btn {
      background: #444;
      color: #fff;
    }

    .result-text {
      font-size: 26px;
      color: #ff6;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,100,0.8);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- —ç–∫—Ä–∞–Ω 1 -->
  <div class="screen" id="screen1">
    <h1>üé≤ –í—ã–±–∏—Ä–∞–µ–º –º–µ—Å—Ç–æ —Å–≤–∏–¥–∞–Ω–∏—è</h1>
    <div class="wheel">
      <ul class="wheel-list" id="wheelList1"></ul>
    </div>
    <button class="spin-btn" id="spinBtn1">–°—Ç–∞—Ä—Ç</button>
  </div>

  <!-- —ç–∫—Ä–∞–Ω 2 -->
  <div class="screen hidden" id="screen2">
    <h1>‚ú® –¢–µ–ø–µ—Ä—å –≤—ã–±–µ—Ä–µ–º –¥–µ–π—Å—Ç–≤–∏–µ</h1>
    <div class="wheel">
      <ul class="wheel-list" id="wheelList2"></ul>
    </div>
    <button class="spin-btn" id="spinBtn2">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>

  <!-- —ç–∫—Ä–∞–Ω 3 -->
  <div class="screen hidden" id="screen3">
    <h1>üíñ –í–∞—à–µ —Å–≤–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–æ!</h1>
    <div class="result-text" id="finalResult"></div>
    <button class="back-btn" id="restartBtn">üîÑ –°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <script>
    const ITEM_HEIGHT = 48;
    const WHEEL_HEIGHT = 180;
    const CLONE_FACTOR = 5;

    let places = [];
    let actions = [];
    let placeResult = '';
    let actionResult = '';
    let spinning = false;

    const wheelList1 = document.getElementById('wheelList1');
    const wheelList2 = document.getElementById('wheelList2');
    const spinBtn1 = document.getElementById('spinBtn1');
    const spinBtn2 = document.getElementById('spinBtn2');
    const finalResult = document.getElementById('finalResult');
    const restartBtn = document.getElementById('restartBtn');

    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');

    // —Ä–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ —Å –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º
    function renderWheel(listEl, items) {
      listEl.innerHTML = '';
      const longList = [];
      for (let i = 0; i < CLONE_FACTOR; i++) {
        longList.push(...items);
      }
      longList.forEach((text) => {
        const li = document.createElement('li');
        li.textContent = text;
        listEl.appendChild(li);
      });
    }

    // –≤—Ä–∞—â–µ–Ω–∏–µ
    function spinWheel(listEl, items, cb) {
      if (spinning || items.length === 0) return;
      spinning = true;

      const randomIndex = Math.floor(Math.random() * items.length);
      const base = Math.floor(items.length * (CLONE_FACTOR / 2));
      const targetIndex = base + randomIndex;

      const offset = -(targetIndex * ITEM_HEIGHT - (WHEEL_HEIGHT/2 - ITEM_HEIGHT/2));

      listEl.querySelectorAll('li').forEach(li => li.classList.remove('active'));
      listEl.style.transition = 'transform 2.5s cubic-bezier(0.22,1,0.36,1)';
      listEl.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        spinning = false;
        const active = listEl.children[targetIndex];
        if (active) {
          active.classList.add('active');
          cb(active.textContent);
        }
      }, 2500);
    }

    // –∑–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞
    fetch('lists.json')
      .then(res => res.json())
      .then(data => {
        places = data.places || [];
        actions = data.actions || [];
        renderWheel(wheelList1, places);
        renderWheel(wheelList2, actions);
      });

    spinBtn1.onclick = () => {
      spinWheel(wheelList1, places, (res) => {
        placeResult = res;
        setTimeout(() => {
          screen1.classList.add('hidden');
          screen2.classList.remove('hidden');
        }, 1000);
      });
    };

    spinBtn2.onclick = () => {
      spinWheel(wheelList2, actions, (res) => {
        actionResult = res;
        setTimeout(() => {
          finalResult.textContent = `üìç –ú–µ—Å—Ç–æ: ${placeResult}\nüí° –î–µ–π—Å—Ç–≤–∏–µ: ${actionResult}`;
          screen2.classList.add('hidden');
          screen3.classList.remove('hidden');
        }, 1000);
      });
    };

    restartBtn.onclick = () => {
      screen3.classList.add('hidden');
      screen1.classList.remove('hidden');
    };
  </script>
</body>
</html>
