<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–†—É–ª–µ—Ç–∫–∞ —Å–≤–∏–¥–∞–Ω–∏—è</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #111, #000);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(50px);
    }

    .wheel {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 180px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 16px;
      background: rgba(20,20,20,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.06);
    }



    .wheel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      transform: translateY(0);
    }

    .wheel-list li {
      padding: 14px 0;
      font-size: 18px;
      opacity: 0.4;
      transition: all 0.15s ease;
    }

    .wheel-list li.center {
      font-size: 20px;
      opacity: 1;
      color: #ff6;
      text-shadow: 0 0 8px rgba(255,255,100,0.8);
      transform: scale(1.15);
    }

    .wheel-list li.final {
      color: #ff0;
      text-shadow: 0 0 18px rgba(255,255,0,1);
      font-weight: bold;
      transform: scale(1.2);
    }

    button {
      background: linear-gradient(135deg, #ff6, #f90);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.3s ease;
      margin-top: 24px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    button:hover { transform: scale(1.05); filter: brightness(1.1); }

    /* üî• —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∫–∞–ª–∏–≤–∞–Ω–∏—è –ø—Ä–∏ —É–¥–µ—Ä–∂–∞–Ω–∏–∏ */
    button.glow {
      background: linear-gradient(135deg, #ffd700, #ff8000);
      box-shadow: 0 0 30px rgba(255, 180, 0, 0.9);
      animation: glowPulse 0.8s ease-in-out infinite alternate;
      transform: scale(1.1);
      color: #000;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(255,150,0,0.6); }
      100% { box-shadow: 0 0 35px rgba(255,220,0,1); }
    }

    .result-text {
      font-size: 22px;
      color: #ff6;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,100,0.8);
      white-space: pre-line;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- —ç–∫—Ä–∞–Ω 1 -->
  <div class="screen" id="screen1">
    <div class="wheel">
      <ul class="wheel-list" id="wheelList1"></ul>
    </div>
    <button id="spinBtn1">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>

  <!-- —ç–∫—Ä–∞–Ω 2 -->
  <div class="screen hidden" id="screen2">
    <div class="wheel">
      <ul class="wheel-list" id="wheelList2"></ul>
    </div>
    <button id="spinBtn2">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>

  <!-- —ç–∫—Ä–∞–Ω 3 -->
  <div class="screen hidden" id="screen3">
    <div class="result-text" id="finalResult"></div>
    <button id="restartBtn">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
    <button id="shareBtn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button> 
  </div>

  <script type="module">
    import {setupShare} from 'share.js';
    
    const CLONE_FACTOR = 6;
    const DECELERATION = 0.97;
    const ACCELERATION = 1.05;
    const MAX_SPEED = 55;

    let places = [];
    let actions = [];
    let placeResult = '';
    let actionResult = '';
    let spinning = false;
    let speed = 0;
    let spinTimer;
    let offset = 0;

    const wheelList1 = document.getElementById('wheelList1');
    const wheelList2 = document.getElementById('wheelList2');
    const spinBtn1 = document.getElementById('spinBtn1');
    const spinBtn2 = document.getElementById('spinBtn2');
    const restartBtn = document.getElementById('restartBtn');
    const finalResult = document.getElementById('finalResult');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');

    const share = setupShare('resultCanvas', 'shareBtn');
    
    function renderWheel(listEl, items) {
      listEl.innerHTML = '';
      const long = [];
      for (let i = 0; i < CLONE_FACTOR; i++) long.push(...items);
      long.forEach(text => {
        const li = document.createElement('li');
        li.textContent = text;
        listEl.appendChild(li);
      });
    }

    function highlightCenter(listEl) {
      const rect = listEl.parentElement.getBoundingClientRect();
      const mid = rect.top + rect.height / 2;
      let closest = null, closestDist = Infinity;
      listEl.querySelectorAll('li').forEach(li => {
        const r = li.getBoundingClientRect();
        const center = r.top + r.height / 2;
        const dist = Math.abs(center - mid);
        li.classList.remove('center');
        if (dist < closestDist) {
          closest = li;
          closestDist = dist;
        }
      });
      if (closest) closest.classList.add('center');
      return closest;
    }

    function startSpin(listEl, btn) {
      if (spinning) return;
      spinning = true;
      speed = 5;
      btn.classList.add('glow');
      spinTimer = setInterval(() => {
        speed = Math.min(speed * ACCELERATION, MAX_SPEED);
        offset += speed;
        listEl.style.transform = `translateY(${-offset}px)`;
        if (offset > listEl.scrollHeight / 2) offset = 0;
        highlightCenter(listEl);
      }, 16);
    }

    function stopSpin(listEl, items, cb, btn) {
      clearInterval(spinTimer);
      btn.classList.remove('glow');
      function decelerate() {
        speed *= DECELERATION;
        offset += speed;
        listEl.style.transform = `translateY(${-offset}px)`;
        if (offset > listEl.scrollHeight / 2) offset = 0;
        const centerEl = highlightCenter(listEl);
        if (speed > 0.5) {
          requestAnimationFrame(decelerate);
        } else {
          spinning = false;
          listEl.querySelectorAll('li').forEach(li => li.classList.remove('final'));
          if (centerEl) {
            centerEl.classList.add('final');
            // –∑–∞–¥–µ—Ä–∂–∫–∞ 1 —Å–µ–∫ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
            setTimeout(() => cb(centerEl.textContent), 1000);
          }
        }
      }
      requestAnimationFrame(decelerate);
    }

    function loadLists() {
      fetch('lists.json')
        .then(r => r.json())
        .then(data => {
          places = data.places || [];
          actions = data.actions || [];
          renderWheel(wheelList1, places);
          renderWheel(wheelList2, actions);
        })
        .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ lists.json:', err));
    }

    function setupSpin(button, listEl, itemsGetter, nextScreenFn) {
      const start = () => startSpin(listEl, button);
      const stop = () => stopSpin(listEl, itemsGetter(), nextScreenFn, button);

      button.addEventListener('mousedown', start);
      button.addEventListener('mouseup', stop);
      button.addEventListener('mouseleave', stop);
      button.addEventListener('touchstart', e => { e.preventDefault(); start(); }, { passive: false });
      button.addEventListener('touchend', e => { e.preventDefault(); stop(); }, { passive: false });
    }

    setupSpin(spinBtn1, wheelList1, () => places, res => {
      placeResult = res;
      screen1.classList.add('hidden');
      screen2.classList.remove('hidden');
    });

    setupSpin(spinBtn2, wheelList2, () => actions, res => {
      actionResult = res;
      finalResult.textContent = `–ú–µ—Å—Ç–æ: ${placeResult}\n–î–µ–π—Å—Ç–≤–∏–µ: ${actionResult}`;
      screen2.classList.add('hidden');
      screen3.classList.remove('hidden');
    });

    restartBtn.onclick = () => {
      screen3.classList.add('hidden');
      screen1.classList.remove('hidden');
      renderWheel(wheelList1, places);
      renderWheel(wheelList2, actions);
    };

    loadLists();
  </script>
</body>
</html>
