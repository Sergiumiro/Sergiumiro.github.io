<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram WebApp Slots</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f3f4f6; display: flex; flex-direction: column; height: 100vh; }
    header { display: flex; justify-content: flex-end; padding: 10px; background: #fff; border-bottom: 1px solid #ddd; }
    #settingsBtn { cursor: pointer; font-size: 20px; }
    .screen { flex: 1; display: none; justify-content: center; align-items: center; flex-direction: column; }
    .active { display: flex; }
    .slot { width: 80%; max-width: 300px; height: 300px; overflow: hidden; border: 2px solid #ccc; border-radius: 10px; background: #fff; }
    .slot-list { transition: transform 1s ease-out; }
    .slot-item { height: 60px; line-height: 60px; border-bottom: 1px solid #eee; font-size: 20px; }
    button { padding: 15px 25px; font-size: 18px; margin-top: 20px; cursor: pointer; border-radius: 10px; }
    #resultText { font-size: 24px; font-weight: bold; margin-top: 20px; }
    /* –ú–æ–¥–∞–ª–∫–∞ */
    #settingsModal { display: none; position: fixed; top: 0; left: 0; right:0; bottom:0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background:#fff; padding:20px; border-radius:10px; width:340px; }
    textarea { width:100%; height:100px; margin-top:10px; }
    h4 { margin: 10px 0 0; }
    .divider { margin: 15px 0; border-top: 1px solid #ddd; }
  </style>
</head>
<body>
  <header>
    <div id="settingsBtn">‚öôÔ∏è</div>
  </header>  <!-- –≠–∫—Ä–∞–Ω 1 -->  <div class="screen active" id="screen1">
    <h2>–í—ã–±–æ—Ä 1</h2>
    <div class="slot"><div class="slot-list" id="slot1"></div></div>
    <button id="next1">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>  <!-- –≠–∫—Ä–∞–Ω 2 -->  <div class="screen" id="screen2">
    <h2>–í—ã–±–æ—Ä 2</h2>
    <div class="slot"><div class="slot-list" id="slot2"></div></div>
    <button id="next2">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>  <!-- –≠–∫—Ä–∞–Ω 3 -->  <div class="screen" id="screen3">
    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
    <div id="resultText"></div>
    <button id="restart">–ó–∞–Ω–æ–≤–æ</button>
  </div>  <!-- –ú–æ–¥–∞–ª–∫–∞ -->  <div id="settingsModal">
    <div class="modal-content">
      <h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–ø–∏—Å–∫–∏</h3><h4>–°–ø–∏—Å–æ–∫ 1</h4>
  <textarea id="listInput1"></textarea>
  <button id="saveBtn1">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–ø–∏—Å–æ–∫ 1</button>
  <button id="resetBtn1">–°–±—Ä–æ—Å–∏—Ç—å —Å–ø–∏—Å–æ–∫ 1</button>

  <div class="divider"></div>

  <h4>–°–ø–∏—Å–æ–∫ 2</h4>
  <textarea id="listInput2"></textarea>
  <button id="saveBtn2">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–ø–∏—Å–æ–∫ 2</button>
  <button id="resetBtn2">–°–±—Ä–æ—Å–∏—Ç—å —Å–ø–∏—Å–æ–∫ 2</button>
</div>

  </div><script>
  // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å–ø–∏—Å–∫–∏
  const defaultItems1 = ["üçé –Ø–±–ª–æ–∫–æ", "üçå –ë–∞–Ω–∞–Ω", "üçá –í–∏–Ω–æ–≥—Ä–∞–¥", "üçä –ê–ø–µ–ª—å—Å–∏–Ω", "üçâ –ê—Ä–±—É–∑"];
  const defaultItems2 = ["üöó –ú–∞—à–∏–Ω–∞", "üö≤ –í–µ–ª–æ—Å–∏–ø–µ–¥", "‚úàÔ∏è –°–∞–º–æ–ª–µ—Ç", "üõ≥Ô∏è –ö–æ—Ä–∞–±–ª—å", "üöå –ê–≤—Ç–æ–±—É—Å"];

  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–∫–∏ –∏–∑ localStorage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ
  let items1 = JSON.parse(localStorage.getItem("slotItems1")) || [...defaultItems1];
  let items2 = JSON.parse(localStorage.getItem("slotItems2")) || [...defaultItems2];

  let choice1, choice2;

  const slot1 = document.getElementById("slot1");
  const slot2 = document.getElementById("slot2");
  const resultText = document.getElementById("resultText");

  function renderSlots(){
    slot1.innerHTML = items1.map(i => `<div class='slot-item'>${i}</div>`).join("");
    slot2.innerHTML = items2.map(i => `<div class='slot-item'>${i}</div>`).join("");
  }
  renderSlots();

  function showScreen(id){
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  document.getElementById("next1").onclick = () => {
    choice1 = Math.floor(Math.random() * items1.length);
    slot1.style.transform = `translateY(-${choice1 * 60}px)`;
    setTimeout(() => showScreen("screen2"), 1000);
  };

  document.getElementById("next2").onclick = () => {
    choice2 = Math.floor(Math.random() * items2.length);
    slot2.style.transform = `translateY(-${choice2 * 60}px)`;
    setTimeout(() => {
      resultText.textContent = items1[choice1] + " + " + items2[choice2];
      showScreen("screen3");
    }, 1000);
  };

  document.getElementById("restart").onclick = () => {
    slot1.style.transform = "translateY(0)";
    slot2.style.transform = "translateY(0)";
    showScreen("screen1");
  };

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
  const modal = document.getElementById("settingsModal");
  const listInput1 = document.getElementById("listInput1");
  const listInput2 = document.getElementById("listInput2");

  document.getElementById("settingsBtn").onclick = () => {
    listInput1.value = items1.join("\n");
    listInput2.value = items2.join("\n");
    modal.style.display = "flex";
  };

  document.getElementById("saveBtn1").onclick = () => {
    items1 = listInput1.value.split("\n").map(i => i.trim()).filter(Boolean);
    localStorage.setItem("slotItems1", JSON.stringify(items1));
    renderSlots();
    modal.style.display = "none";
  };

  document.getElementById("saveBtn2").onclick = () => {
    items2 = listInput2.value.split("\n").map(i => i.trim()).filter(Boolean);
    localStorage.setItem("slotItems2", JSON.stringify(items2));
    renderSlots();
    modal.style.display = "none";
  };

  document.getElementById("resetBtn1").onclick = () => {
    items1 = [...defaultItems1];
    localStorage.setItem("slotItems1", JSON.stringify(items1));
    listInput1.value = items1.join("\n");
    renderSlots();
  };

  document.getElementById("resetBtn2").onclick = () => {
    items2 = [...defaultItems2];
    localStorage.setItem("slotItems2", JSON.stringify(items2));
    listInput2.value = items2.join("\n");
    renderSlots();
  };

  modal.onclick = (e) => { if(e.target === modal) modal.style.display = "none"; };
</script></body>
</html>
