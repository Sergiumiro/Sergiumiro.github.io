<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Рулетка свидания</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      background: radial-gradient(circle at center, #111, #000);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(50px);
    }

    .wheel {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 180px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 16px;
      background: rgba(20,20,20,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.06);
    }

    /* линии */
    .wheel::before,
    .wheel::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #ff6;
      box-shadow: 0 0 10px rgba(255,255,100,0.8);
      pointer-events: none;
    }
    .wheel::before { top: calc(50% - 24px); }
    .wheel::after  { top: calc(50% + 24px); }

    .wheel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      text-align: center;
      transform: translateY(0);
    }

    .wheel-list li {
      padding: 14px 0;
      font-size: 20px;
      opacity: 0.4;
    }

    .wheel-list li.active {
      font-size: 26px;
      opacity: 1;
      color: #ff6;
      transform: scale(1.15);
      text-shadow: 0 0 12px rgba(255,255,100,0.8);
      position: relative;
    }

    .wheel-list li.active::after {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.85) 50%, transparent 60%);
      transform: translateX(-100%);
      animation: shine 1.2s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    .result-text {
      font-size: 26px;
      color: #ff6;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,100,0.8);
      white-space: pre-line;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #ff6, #f90);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      margin-top: 24px;
    }
    button:hover { transform: scale(1.05); filter: brightness(1.1); }
  </style>
</head>
<body>
  <!-- экран 1 -->
  <div class="screen" id="screen1">
    <div class="wheel">
      <ul class="wheel-list" id="wheelList1"></ul>
    </div>
    <button id="spinBtn">Крутить</button>
  </div>

  <!-- экран 2 -->
  <div class="screen hidden" id="screen2">
    <div class="wheel">
      <ul class="wheel-list" id="wheelList2"></ul>
    </div>
    <button id="spinBtn2">Крутить</button>
  </div>

  <!-- экран 3 -->
  <div class="screen hidden" id="screen3">
    <div class="result-text" id="finalResult"></div>
    <button id="restartBtn">Повторить</button>
  </div>

  <script>
    const CLONE_FACTOR = 6;
    const DECELERATION = 0.98;  // коэффициент замедления
    const ACCELERATION = 1.05;  // ускорение при удержании
    const MAX_SPEED = 60;       // пикселей за кадр

    const fallbackPlaces = ["Кафе", "Парк", "Кино", "Музей", "Ресторан", "Пляж", "Пикник"];
    const fallbackActions = ["Прогулка", "Ужин", "Кофе", "Фотосессия", "Фильм", "Пикник", "Разговор"];

    let places = [];
    let actions = [];
    let placeResult = '';
    let actionResult = '';
    let currentScreen = 1;

    const wheelList1 = document.getElementById('wheelList1');
    const wheelList2 = document.getElementById('wheelList2');
    const spinBtn1 = document.getElementById('spinBtn');
    const spinBtn2 = document.getElementById('spinBtn2');
    const restartBtn = document.getElementById('restartBtn');
    const finalResult = document.getElementById('finalResult');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');

    let spinning = false;
    let speed = 0;
    let spinningInterval;

    function renderWheel(listEl, items) {
      listEl.innerHTML = '';
      const long = [];
      for (let i = 0; i < CLONE_FACTOR; i++) long.push(...items);
      long.forEach(text => {
        const li = document.createElement('li');
        li.textContent = text;
        listEl.appendChild(li);
      });
    }

    function startSpin(listEl) {
      if (spinning) return;
      spinning = true;
      speed = 5;
      let offset = 0;
      spinningInterval = setInterval(() => {
        speed = Math.min(speed * ACCELERATION, MAX_SPEED);
        offset += speed;
        listEl.style.transform = `translateY(${-offset}px)`;
        if (offset > listEl.scrollHeight / 2) offset = 0;
      }, 16);
    }

    function stopSpin(listEl, items, cb) {
      clearInterval(spinningInterval);
      const itemHeight = listEl.children[0].getBoundingClientRect().height;
      const wheelHeight = listEl.parentElement.clientHeight;
      let offset = parseFloat(listEl.style.transform.match(/-?\d+(\.\d+)?/)) || 0;

      function decelerate() {
        speed *= DECELERATION;
        offset += speed;
        listEl.style.transform = `translateY(${-offset}px)`;
        if (offset > listEl.scrollHeight / 2) offset = 0;
        if (speed > 0.3) {
          requestAnimationFrame(decelerate);
        } else {
          spinning = false;
          const index = Math.floor((offset + wheelHeight / 2) / itemHeight) % items.length;
          const result = items[index];
          listEl.querySelectorAll('li').forEach(li => li.classList.remove('active'));
          const activeIndex = index + items.length * Math.floor(CLONE_FACTOR / 2);
          const active = listEl.children[activeIndex];
          if (active) active.classList.add('active');
          cb(result);
        }
      }
      requestAnimationFrame(decelerate);
    }

    function loadLists() {
      places = fallbackPlaces;
      actions = fallbackActions;
      renderWheel(wheelList1, places);
      renderWheel(wheelList2, actions);

      fetch('lists.json')
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => {
          if (data.places?.length) places = data.places;
          if (data.actions?.length) actions = data.actions;
          renderWheel(wheelList1, places);
          renderWheel(wheelList2, actions);
        })
        .catch(() => console.warn('⚠️ lists.json не найден — используются стандартные списки'));
    }

    spinBtn1.onmousedown = () => startSpin(wheelList1);
    spinBtn1.onmouseup = () => stopSpin(wheelList1, places, res => {
      placeResult = res;
      screen1.classList.add('hidden');
      screen2.classList.remove('hidden');
    });

    spinBtn2.onmousedown = () => startSpin(wheelList2);
    spinBtn2.onmouseup = () => stopSpin(wheelList2, actions, res => {
      actionResult = res;
      finalResult.textContent = `Место: ${placeResult}\nДействие: ${actionResult}`;
      screen2.classList.add('hidden');
      screen3.classList.remove('hidden');
    });

    restartBtn.onclick = () => {
      screen3.classList.add('hidden');
      screen1.classList.remove('hidden');
      renderWheel(wheelList1, places);
      renderWheel(wheelList2, actions);
    };

    loadLists();
  </script>
</body>
</html>
